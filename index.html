<!DOCTYPE html>
<html>
<head>
<title>Google Sheet Data</title>
</head>
<body>
  <div id="data-container"></div>

  <script>
    // Web 應用程式網址
    var webAppUrl = "https://script.google.com/macros/s/AKfycbzAhFFW3EvgLrJkSBCLlUAvi1tHhhlE1Vt7Yno_yIaJEn8pePm3xBFZ_MdessJPAAyasg/exec"; // 將 YOUR_WEB_APP_URL 替換成你的 Web 應用程式網址

    // 發送 GET 請求
    fetch(webAppUrl)
      .then(response => response.json())
      .then(data => {
        // 取得資料容器
        var dataContainer = document.getElementById("data-container");

        // 顯示資料
        data.forEach(row => {
          var rowDiv = document.createElement("div");
          row.forEach(cell => {
            var cellDiv = document.createElement("div");
            cellDiv.textContent = cell;
            rowDiv.appendChild(cellDiv);
          });
          dataContainer.appendChild(rowDiv);
        });
      })
      .catch(error => {
        console.error("Error fetching data:", error);
      });
  </script>
</body>
</html>
