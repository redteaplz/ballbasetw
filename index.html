<!DOCTYPE html>
<html>
<head>
<title>Google Apps Script Data</title>
</head>
<body>
  <div id="data-container"></div>

  <script>
    // Web 應用程式網址
    var webAppUrl = "YOUR_WEB_APP_URL"; // 將 YOUR_WEB_APP_URL 替換成你的 Web 應用程式網址

    // 發送 GET 請求
    fetch(webAppUrl)
      .then(response => response.json())
      .then(data => {
        // 取得資料容器
        var dataContainer = document.getElementById("data-container");

        // 顯示資料
        var nameElement = document.createElement("h2");
        nameElement.textContent = data.name;
        dataContainer.appendChild(nameElement);

        var ageElement = document.createElement("p");
        ageElement.textContent = "Age: " + data.age;
        dataContainer.appendChild(ageElement);

        var cityElement = document.createElement("p");
        cityElement.textContent = "City: " + data.city;
        dataContainer.appendChild(cityElement);

        var hobbiesElement = document.createElement("ul");
        data.hobbies.forEach(hobby => {
          var hobbyItem = document.createElement("li");
          hobbyItem.textContent = hobby;
          hobbiesElement.appendChild(hobbyItem);
        });
        dataContainer.appendChild(hobbiesElement);
      })
      .catch(error => {
        console.error("Error fetching data:", error);
      });
  </script>
</body>
</html>
